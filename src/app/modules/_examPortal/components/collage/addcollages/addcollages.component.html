<div mat-dialog-content>
  <div class="row addempop">
    <div class="col-md-3 bgblue">
      <img src="assets/img/addemp.svg" class="imgadd" />
    </div>
    <div class="col-md-9">
      <h3 class="heading">Basic College Information</h3>
      <form [formGroup]="basicInfoForm" (ngSubmit)="submitCollageForm()">
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="College name"
                name="collegeName"
                formControlName="collegeName"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="Location"
                formControlName="location"
                (blur)="onBlurMethod($event)"
              />
            </div>

            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="Country"
                formControlName="country"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="state"
                formControlName="state"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="Contact Person Name 1"
                formControlName="contactPerName1"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="contact Person email 1"
                formControlName="contactPerEmail1"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="contact Person Name 2"
                formControlName="contactPerName2"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="contact Person email 2"
                formControlName="contactPerEmail2"
                (blur)="onBlurMethod($event)"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="Contact Person contact no"
                formControlName="contactPer1ContactNo"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="grade"
                formControlName="grade"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="university"
                formControlName="university"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="College Affilation"
                formControlName="CollegeUniAffilation"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="year Of Esta"
                formControlName="yearOfEsta"
                (blur)="onBlurMethod($event)"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="addempinput"
                placeholder="Accredation"
                formControlName="accredation"
                (blur)="onBlurMethod($event)"
              />
            </div>

            <div class="col-md-12">
              <div class="loadBody">
                <div class="close">
                  <mat-icon>close</mat-icon>
                </div>
                <div class="uploadBody">
                  <form class="drop-zone">
                    <input id="file" type="file" formControlName="files" />
                    <div class="uploadTitle">
                      <p>Upload collage logo</p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mt-4 float-right text-center">
            <button type="submit " class="btn solid-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
