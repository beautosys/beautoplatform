<div mat-dialog-content>
    <div class="row addempop">
      <div class="col-md-3 bgblue"><img src="assets/img/addemp.svg" class="imgadd"> </div>
      <div class="col-md-9">
        <mat-tab-group class="tabsapce-20">
          <mat-tab label="Basic Information"> 
            <section class="topspace">
              <div class="row">
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="employee id">
                </div>
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="Name">
                </div>
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="title">
                </div>
      
              </div>
      
              <div class="row m-10">
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="nick name">
                </div>
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="Date of birth">
                </div>
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="Birthday">
                </div>
              </div>
      
      
              <div class="row m-10">
                <div class="col-md-4">
                  <div class="d-flex al-c">
                    <div class="m-r-10">Gender</div>
  
                    <mat-radio-group >
                      <mat-radio-button value="1">Male</mat-radio-button>
                      <mat-radio-button value="2">Female</mat-radio-button>
                    </mat-radio-group>
 
                  </div>
                </div>
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="Blood Group">
                </div>
                <div class="col-md-4">
                  <input type="text" class="addempinput" placeholder="Reporting Manager">
                </div>
              </div>
      
          
  
                    <div class="col-md-12 center m-10">
  
                      <button class="nextbtn"> Next </button>
  
                    </div>
      
      
            </section>
  
          </mat-tab>
          <mat-tab label="Second"> 
            <div class="row m-10">
              <div class="col-md-4">
                <input type="text" class="addempinput" placeholder="Email ID">
              </div>
              <div class="col-md-4">
                <input type="text" class="addempinput" placeholder="Contact Name">
              </div>
              <div class="col-md-4">
                <input type="text" class="addempinput" placeholder="Contact Number">
              </div>
              </div>
        
             </mat-tab>
   
        </mat-tab-group>
  
  
  
      </div>
  
    </div>
  </div>
