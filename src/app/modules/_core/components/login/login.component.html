<app-header></app-header>
<section class="banner-h-full d-flex align-items-start align-items-md-center py-4">
    <div class="container-fluid custom_width_account">
        <div class="home">
            <div class="row">
                <div class="col-lg-6 order-lg-2 offset-md-1 offset-lg-1">

                    <!-- <img src="assets/img/Que_3_graphics.svg" class="square rightimg img-fluid"
                        data-wow-delay="0.6s"> -->
                        <img src="assets/img/Login.svg" class="rightimg">
                </div>
                <div class="col-sm-6 col-lg-5 order-lg-1 align-self-center">
                    <h2> <strong>Welcome Back!</strong> </h2>
                    <p>Please login to your account</p>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control custom-input" id="userName" placeholder="User Name"
                                formControlName="username" maxlength="60"  required>
                            <div *ngIf="loginFormControls.username.invalid && submitted">
                                <div *ngIf="loginFormControls.username?.errors?.required">
                                    <small class="form-text text-danger text-right">Enter user name</small>
                                </div>
                                <!-- <div *ngIf="loginFormControls.username?.errors?.pattern">
                                    <small class="form-text text-danger text-right">Enter valid user name</small>
                                </div> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control custom-input" id="password"
                                placeholder="Password" formControlName="password" maxlength="50" required>
                            <div *ngIf="loginFormControls.password.invalid  && submitted">
                                <div *ngIf="loginFormControls.password?.errors?.required">
                                    <small class="form-text text-danger text-right">Enter your password</small>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label form-font-size" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>

                            </div>
                            <div class="col-6 text-right">
                                <div class="form-group">
                                    <a class="form-font-size " role="button" routerLink="/auth/forgot-password">Forgot
                                        Password?</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn solid-btn mr-4">Login</button>
                            <a type="" class="btn outline-btn" routerLink="/auth/registration">Register</a>
                        </div>

                    </form>
                    <div class="row ml-1 mt-4">
                        <div class="d-inline text-primary mr-1">
                            <hr />
                        </div>
                        <div class="d-inline text-primary" style="font-size: 0.8rem;">Or login with</div>
                    </div>
                    <div>
                        <div class="socail-icons justify-content-between">
                            <div>
                                <a href="javascript:void(0)" target="_blank" class="cursor fb soc">
                                    <svg id="Group_401" data-name="Group 401" xmlns="http://www.w3.org/2000/svg"
                                        width="39.694" height="39.694" viewBox="0 0 39.694 39.694">

                                            transform="translate(-114 -204)" fill="#b8bdc6" class="fb" />
                                    </svg>
                                </a>

                                <a href="javascript:void(0)" target="_blank" class="cursor tw soc">

                                            transform="translate(-114 -204)" fill="#b8bdc6" class="fb" />
                                    </svg>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
