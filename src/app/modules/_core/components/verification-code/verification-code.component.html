<app-header></app-header>

<section class="banner-h-full d-flex align-items-start align-items-md-center py-4">
  <div class="container-fluid custom_width_account">
    <div class="home">
      <div class="row">
        <div class="col-lg-6 order-lg-2 offset-md-1 offset-lg-1">

          <img src="assets/img/Que_3_graphics.svg" class="square rightimg img-fluid" data-wow-delay="0.6s">
        </div>
        <div class="col-sm-6 col-lg-5 order-lg-1 align-self-center">
          <h2> <strong>Verification Code</strong> </h2>
          <p class="mb-1">Enter the code we just sent on your registered email</p>

          <div class="mt-4 mb-5 pb-5">
            <div class="row pl-3 mb-2">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-1"
                placeholder="-" [(ngModel)]="code1" (keyup)="onKeyPress($event)">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-2"
                placeholder="-" [(ngModel)]="code2" (keyup)="onKeyPress($event)">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-3"
                placeholder="-" [(ngModel)]="code3" (keyup)="onKeyPress($event)">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-4"
                placeholder="-" [(ngModel)]="code4" (keyup)="onKeyPress($event)">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-5"
                placeholder="-" [(ngModel)]="code5" (keyup)="onKeyPress($event)">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-6"
                placeholder="-" [(ngModel)]="code6" (keyup)="onKeyPress($event)">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-7"
                placeholder="-" [(ngModel)]="code7" (keyup)="onKeyPress($event)">
              <input type="text" minlength="1" maxlength="1" class="form-control custom-input mb-0" id="number-8"
                placeholder="-" [(ngModel)]="code8" (keyup)="onKeyPress($event)">
            </div>
            <div *ngIf="isEmpty" style="margin-right: 6rem;">
              <small class="form-text text-danger text-right">Enter all otp digits </small>
            </div>
            <div *ngIf="isError" style="margin-right: 6rem;">
              <small class="form-text text-danger text-right">Provide OTP is wrong try again!</small>
            </div>

            <div class="mt-4 d-flex justify-content-between align-items-center">
              <button type="button" class="btn solid-btn mr-4" (click)="onContinue()">Continue</button>
              <div class="d-flex">
                <p class="text-primary mb-0 mr-2">00:{{min>=10?min:'0'+min}}</p>
                <p class="mb-0"><a role="button"
                    [ngClass]="{'resend-on':isResendOn === true,'resend-off':isResendOn === false}"
                    (click)="onResend()"> Resend code</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
