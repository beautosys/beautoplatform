<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>Do you want delete this record?</div>
<div mat-dialog-actions class="float-right">
    <button mat-button  class="btn solid-btn mr-2" (click)="onYes()">Yes</button>
    <button mat-button  class="btn outline-btn" (click)="onNo()">No</button>
</div>
