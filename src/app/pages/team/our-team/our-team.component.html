<section class="banner-h-full py-4">
  <div class="container-fluid custom_width imageContainer">
    <div class="home">
      <div class="mr-5">
        <div class="sline">
          <div class="heading">
            <div>Meet Out <span class="sc-t"> of Experts</span></div>
          </div>
          <div class="nav-arrow">
            <img src="assets/img/Rectangle 657.png" (click)="owlCar.prev()" />
            <img
              class="imagearrow"
              src="assets/img/Rectangle 657.png"
              (click)="owlCar.next()"
            />
          </div>
        </div>

        <div class="our-team-carousel spaceol">
          <owl-carousel-o [options]="customOptions" #owlCar class="car">
            <ng-container *ngFor="let slide of imageObject; let i = index">
              <ng-template carouselSlide>
                <div class="overimg">
                  <div class="content-overlay"></div>
                  <div class="overhide">
                    <div class="imgbg"></div>

                    <img
                      class="content-image"
                      src="{{ slide.document?.fileUrl }}"
                    />
                    <div class="content-details fadeIn-bottom">
                      <div class="title">{{ slide.name }}</div>
                      <div class="title-sub">
                        {{ slide.designation.designationName }}
                      </div>
                    </div>
                  </div>

                  <!-- <div class="content-details fadeIn-bottom">
                    <h3 class="content-title">This is a title</h3>
                    <p class="content-text">This is a short description</p>
                     {{ row?.document?.fileUrl}}
                  </div> -->
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </div>
</section>
